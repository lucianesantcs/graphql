const { gql } = require('apollo-server');

const userSchema = gql `
    scalar DateTime

    type User {
        nome: String!
        ativo: Boolean!
        email: String
        role: Role!
        createdAt: DateTime
    }

    input UserInput {
        nome: String
        ativo: Boolean
        email: String
        role: RolesType
        createdAt: DateTime
    }

    type Role {
        id: ID!
        type: RolesType!
    }

    enum RolesType {
        ESTUDANTE
        DOCENTE
        COORDENACAO
    }

    type Mutation {
        # adicionaUser(nome: String!, ativo: Boolean!, email: String, role: RolesType!, createdAt: DateTime): User!
        adicionaUser(user: UserInput): User!
        atualizaUser(id: ID!, user: UserInput): User!
        deletaUser(id: ID!): ID!
    }

    type Query {
        users: [ User ]
        user(id: ID!): User
    }
`

module.exports = userSchema;