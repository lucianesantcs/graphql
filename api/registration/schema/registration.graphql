const { gql } = require('apollo-server');

const registrationSchema = gql `
  scalar DateTime

  type Matricula {
    id: ID!
    estudante: User!
    turma: Turma!
    createdAt: DateTime!
    status: String!
  }

  type Mutation {
    matricularEstudante(estudante: ID!, turma: ID!): RespostaPadrao!
  }
`

module.exports = registrationSchema;