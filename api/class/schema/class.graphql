const { gql } = require('apollo-server');

const classSchema = gql `
  scalar DateTime

  type Turma {
    id: ID!
    descricao: String!
    horario: String
    vagas: Int
    inicio: DateTime
    docente: User!
    createdAt: DateTime!
  }

  type Query {
    turmas: [Turma]
    turma (id: ID!): Turma
  }

  type Mutation {
    incluiTurma(turma: TurmaInput): Turma!
    atualizaTurma(id: ID!, turma: TurmaInput): Turma!
    deletaTurma(id: ID!): RespostaPadrao!
  }

  type RespostaPadrao implements Resposta {
    mensagem: String!
  }

  input TurmaInput {
    descricao: String
    horario: String
    vagas: Int
    inicio: DateTime
    docente_id: Int
  }

  interface Resposta {
    mensagem: String!
  }
`;

module.exports = classSchema;